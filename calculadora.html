<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>

</head>

<body>
    <input type="text" readonly="readonly" disabled="disabled" />
    <br/>
    <input type="button" id="btn7" value="7" onclick="$">
    <input type="button" id="btn8" value="8">
    <input type="button" id="btn9" value="9">
    <input type="button" id="btnMultiplicar" value="X">
    <br/>
    <input type="button" id="btn4" value="4">
    <input type="button" id="btn5" value="5">
    <input type="button" id="btn6" value="6">
    <input type="button" id="btnSubtrair" value="-">
    <br/>
    <input type="button" id="btn1" value="1">
    <input type="button" id="btn2" value="2">
    <input type="button" id="btn3" value="3">
    <input type="button" id="btnSomar" value="+">
    <br/>
    <input type="button" id="btn&#177;" value="&#177;">
    <input type="button" id="btn0" value="0">
    <input type="button" id="btn," value=",">
    <input type="button" id="btnIgual" value="=">

    <script>
        var valorA = document.getElementById("valorA");
        var valorB = document.getElementById("valorB");
        var btnSomar = document.getElementById("btnSomar");
        var btnSubtrair = document.getElementById("btnSubtrair");
        var btnMultiplicar = document.getElementById("btnMultiplicar");
        var btnDividir = document.getElementById("btnDividir");
        var result = document.getElementById("result");
        btnSomar.addEventListener("click", function () {
            atualizeValores(somar);
        });
        btnSubtrair.addEventListener("click", function () {
            atualizeValores(subtrair);
        });
        btnMultiplicar.addEventListener("click", function () {
            atualizeValores(multiplicar);
        });
        btnDividir.addEventListener("click", function () {
            atualizeValores(dividir);
        });
        function mostraErro(mensagem) {
            console.log(mensagem);
            alert(mensagem);
        }
        function atualizeValores(fn) {
            var a = Number.parseInt(valorA.value);
            if (Number.isNaN(a)) {
                mostraErro("Valor A não é um número válido");
                return;
            }
            var b = Number.parseInt(valorB.value);
            if (Number.isNaN(b)) {
                mostraErro("Valor B não é um número válido");
                return;
            }
            var res = fn(a, b);
            result.value = res;
        }
        function somar(a, b) {
            return a + b;
        }
        function subtrair(a, b) {
            return a - b;
        }
        function multiplicar(a, b) {
            return a * b;
        }
        function dividir(a, b) {
            if (b == 0) {
                mostraErro("Não é possível dividir por 0 (zero)");
                return 0;
            }
            return a / b;
        }
    </script>
</body>

</html>
